resources:

  - name: gke-img
    type: image
    integration: plv2-docker
    pointer:
      sourceName: "shippabledocker/pipelinev2"
    seed:
      versionName: "deploy.3"
      
  - name: gkecluster
    type: cluster
    integration: plv2-gke
    pointer:
      sourceName: "small-cluster" #name of the cluster we are deploying.
      region: "us-east1-d"
            
  - name: gke-dopts
    type: dockerOptions
    version:
      memory: 60
      #links:
       # - "plv2-manifest8redis_0_0_055d5014-109c-4c84-9bbe-3009a523:testenv" #invalid link for rp, bg n up all 3
      
  - name: gke-dopts80
    type: dockerOptions
    version:
      portMappings:
        - "8080:80"
       
  - name: gke-params1
    type: params
    version:
      params:
        MONGO_API_URL: "localhost:28017"
        TEST: rc
        secure: 

  - name: gke-scale2
    type: replicas
    version:
      count: 2

  - name: gke-scale3
    type: replicas
    version:
      count: 3
