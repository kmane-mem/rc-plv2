resources:

  - name: tp-img
    type: image
    integration: plv2-docker
    pointer:
      sourceName: "shippabledocker/pipelinev2"
    seed:
      versionName: "deploy.3"
      
  - name: tripubcluster
    type: cluster
    integration: plv2-gke
    pointer:
      sourceName: "default" #name of the cluster we are deploying.
      region: "us-east-2"
            
  - name: tp-dopts
    type: dockerOptions
    version:
      memory: 64
    #  user: testerror      #this ll make GKE deploy job fail bcoz in GKE user should be 0 or some binary number  
      
  - name: tp-dopts80
    type: dockerOptions
    version:
      portMappings:
        - "8080:80"
       
  - name: tp-params1
    type: params
    version:
      params:
        MONGO_API_URL: "localhost:28017"
        TEST: rc
        secure: 

  - name: tp-scale2
    type: replicas
    version:
      count: 2

  - name: tp-scale3
    type: replicas
    version:
      count: 3
