resources:

  - name: gkecluster
    type: cluster
    integration: plv2-gke
    pointer:
      sourceName: "small-cluster" #name of the cluster we are deploying.
      region: "us-east1-d"
            
  - name: gke-dopts
    type: dockerOptions
    version:
      memory: 60
      #links:
       # - "plv2-manifest8redis_0_0_055d5014-109c-4c84-9bbe-3009a523:testenv" #invalid link for rp, bg n up all 3
      
  - name: gke-dopts80
    type: dockerOptions
    version:
      portMappings:
        - "8080:80"
