resources:

  - name: ecscluster
    type: cluster
    integration: plv2-ecs
    pointer:
      sourceName : "testCL"
      region: "us-west-2"
      
  - name: ecs-img
    type: image
    integration: plv2-docker
    pointer:
      sourceName: "shippabledocker/pipelinev2"
    seed:
      versionName: "deploy.3"
      
  - name: ecs-dopts
    type: dockerOptions
    version:
      memory: 100
      
